<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern=".{8,25}" required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be minimum 8 maximum 25 characters long!
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input name="date" [(ngModel)]="event.date" type="text" class="form-control"
          pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" required>
        <div [hidden]="eventForm.controls.date?.valid" class="error-message">
            The date of the event must be day/month/year!
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" class="form-control" pattern="^[0-9 :]{1,4} [AMP]{2}$" required>
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          TEh time format must be '0:0 PM or 0:0 AM'
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input name="location" [(ngModel)]="event.location" type="text" class="form-control"
          pattern="^[0-9 ].{1,6}[A-Ű][A-ŰaŰ .].{5,25}$" required>
          <div [hidden]="eventForm.controls.location?.valid" class="error-message">
            The location of the event must be minimum 5 maximum 25 characters long, and begins uppercase!
          </div>
      </div>

        <button [disabled]="eventForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
